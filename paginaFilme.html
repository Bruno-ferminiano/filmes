<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Corta Essa || Video Player</title>
    <link rel="icon" href="img/logo_p.png" type="image/x-png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="barra"></div>

    <div class="logo">  
        <img src="img/logo.png" width="120" height="87" />
    </div>
    
    <div class="usuario">
        <p>usuário</p>
    </div>
    
    <div id="video-container"></div>

    <a href="paginaFilme.html">Trailer</a>

    <script>
        // Mapeia os IDs numéricos para os IDs reais dos vídeos do YouTube
        const videoMap = {
            '1': 'b1t4_2210y8', 
            '2': 'uX83U_wD7yE', 
            '3': 'j66W4M8y_Uo', 
            '4': 'd-CqF-P_k_A'
        };

        // Função para obter o parâmetro da URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Obtém o ID do vídeo da URL
        const videoIdFromUrl = getUrlParameter('video');

        // Pega o ID do vídeo do YouTube correspondente
        const youtubeVideoId = videoMap[videoIdFromUrl];

        // Se encontrou um ID válido, insere o vídeo
        if (youtubeVideoId) {
            const videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = `<iframe width="560" height="315" src="https://img.youtube.com/vi/pTVxXClwj6g/maxresdefault.jpg4${youtubeVideoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
        }
    </script>
</body>
</html>
