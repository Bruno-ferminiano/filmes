<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Corta Essa || Video Player</title>
    <link rel="icon" href="img/logo_p.png" type="image/x-png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="barra"></div>

    <div class="logo">  
        <img src="img/logo.png" width="120" height="87" />
    </div>
    
    <div class="usuario">
        <p>usuário</p>
    </div>
    
    <div id="video-container"></div>
    
    <a href="criticas.html">Escrever uma crítica</a>

   <script>
    const videoMap = {
        '1': '29Rj0PIUnzM',  
        '2': 'pTVxXClwj6g',
        '3': 'lUXeHR_Q7tI',
        '4': 'nMQAW9_7YYw',
        '5': 'L5-fuzMu1e4'
    };

    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    const videoIdFromUrl = getUrlParameter('video');
    const youtubeVideoId = videoMap[videoIdFromUrl];

    if (youtubeVideoId) {
        const videoContainer = document.getElementById('video-container');
       
        videoContainer.innerHTML = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${youtubeVideoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
    }

</script>
</body>
</html>
